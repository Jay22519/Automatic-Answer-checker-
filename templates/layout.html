<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<title>Auto Grader</title>

		<link rel="stylesheet" href="{{ url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
		<link rel="stylesheet" href="{{ url_for('static',filename='assets/fonts/ionicons.min.css')}}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
	</head>
	<body>
		<nav
			class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient"
		>
			<div class="container">
				<a class="navbar-brand logo" href="#">Auto Grader</a
				><button
					data-toggle="collapse"
					class="navbar-toggler"
					data-target="#navbarNav"
				>
					<span class="sr-only">Toggle navigation</span
					><span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a
								class="nav-link active"
								href="{{url_for('home')}}"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="live-demo">Live Demo</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% block content %}{% endblock %}

		<footer class="page-footer">
			<div class="container">
				<div class="links">
					<a href="#">Contact me</a><a href="#">Projects</a>
				</div>
				<div class="social-icons">
					<a href="#"><i class="icon ion-social-facebook"></i></a
					><a href="#"
						><i class="icon ion-social-instagram-outline"></i></a
					><a href="#"><i class="icon ion-social-twitter"></i></a>
				</div>
			</div>
		</footer>
		<script src="{{ url_for('static',filename='assets/js/jquery.min.js')}}"></script>
		<script src="{{ url_for('static',filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
		<script src="{{ url_for('static',filename='assets/js/theme.js')}}"></script>
